<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>  Calculator </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div id="screen">
                <output id="func" type="text"> 0 </output>
                <output id="result" type="text">0</output>
            </div>
            <div class="buttons-grid">
                <button class="buttons-item" onclick=" buttonPress(value) " value="AC"> AC </button>
                <button class="buttons-item" onclick=" buttonPress(value) " value="C"> C </button>
                <button class="buttons-item" onclick=" buttonPress(value) " value="("> ( </button>
                <button class="buttons-item" onclick=" buttonPress(value) " value=")"> ) </button>
                <button class="buttons-item" onclick=" buttonPress(value) " value="7"> 7 </button>
                <button class="buttons-item" onclick=" buttonPress(value) " value="8"> 8 </button>
                <button class="buttons-item" onclick=" buttonPress(value) " value="9"> 9 </button>
                <button class="buttons-item" onclick=" buttonPress(value) " value="÷"> ÷ </button>
                <button class="buttons-item" onclick=" buttonPress(value) " value="4"> 4 </button>
                <button class="buttons-item" onclick=" buttonPress(value) " value="5"> 5 </button>
                <button class="buttons-item" onclick=" buttonPress(value) " value="6"> 6 </button>
                <button class="buttons-item" onclick=" buttonPress(value) " value="×"> × </button>
                <button class="buttons-item" onclick=" buttonPress(value) " value="1"> 1 </button>
                <button class="buttons-item" onclick=" buttonPress(value) " value="2"> 2 </button>
                <button class="buttons-item" onclick=" buttonPress(value) " value="3"> 3 </button>
                <button class="buttons-item" onclick=" buttonPress(value) " value="-"> - </button>
                <button class="buttons-item" onclick=" buttonPress(value) " value="0"> 0 </button>
                <button class="buttons-item" onclick=" buttonPress(value) " value="."> . </button>
                <button class="buttons-item" onclick=" buttonPress(value) " value="="> = </button>
                <button class="buttons-item" onclick=" buttonPress(value) " value="+"> + </button>
            </div>

        </div>

    </div>


<script src="js/script.js"> </script>


</body>




</html>
